<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dad Mode: Leveling Up</title>

    <!-- Mobile support -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 16px;
        overflow-x: hidden;
      }

      .game-box {
        background: white;
        padding: 20px;
        border-radius: 20px;
        width: 100%;
        max-width: 520px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        text-align: center;
      }

      h2 {
        color: #ff4f7b;
        font-size: clamp(20px, 5vw, 26px);
        margin-bottom: 10px;
      }

      p {
        font-size: clamp(14px, 4vw, 16px);
        line-height: 1.4;
      }

      button,
      input {
        width: 100%;
        max-width: 320px;
        padding: 14px 18px;
        border-radius: 999px;
        border: none;
        font-size: 16px;
        margin: 8px auto;
        display: block;
      }

      input {
        border: 2px solid #ffb6c1;
        outline: none;
      }

      button {
        background: #ff4f7b;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background: #ff2f66;
      }

      .score,
      .progress {
        font-weight: bold;
        color: #ff2f66;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .item {
        font-size: 42px;
        margin: 12px;
        cursor: pointer;
        touch-action: manipulation;
      }

      /* Moving hearts area */
      .heart-area {
        position: relative;
        width: 100%;
        height: 220px;
        margin-top: 10px;
        overflow: hidden;
      }

      .moving-heart {
        position: absolute;
        animation: drift 3s linear infinite alternate;
      }

      @keyframes drift {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(30px, -30px);
        }
        100% {
          transform: translate(-30px, 30px);
        }
      }

      /* Confetti */
      .confetti {
        position: fixed;
        top: -10px;
        font-size: 22px;
        animation: fall 4s linear infinite;
        pointer-events: none;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh);
          opacity: 0;
        }
      }

      .small {
        font-size: 13px;
        color: #777;
      }
    </style>
  </head>

  <body>
    <div class="game-box">
      <div class="score" id="score">Dad Score: 0 ğŸ‘‘</div>
      <div class="progress" id="progress"></div>
      <div id="game"></div>
    </div>

    <script>
      let level = 0;
      let dadScore = 0;
      let step = 0;

      const game = document.getElementById("game");
      const progress = document.getElementById("progress");
      const scoreDisplay = document.getElementById("score");

      const level1Items = [
        { emoji: "â¤ï¸", answer: "love" },
        { emoji: "ğŸ«", answer: "candy" },
        { emoji: "ğŸ’", answer: "solitaire" },
        { emoji: "ğŸ’", answer: "bouquet" },
        { emoji: "ğŸ§¸", answer: "teddy" },
      ];

      const cravingQuestions = [
        { real: "Ice cream", fake: "Pizza", gift: "Check the fridge" },
        { real: "Pickles", fake: "Ketchup", gift: "Near the pantry" },
        { real: "Cheesecake", fake: "Donuts", gift: "Study table" },
        {
          real: "French fries",
          fake: "Peanut butter",
          gift: "Kitchen counter",
        },
        { real: "Strawberries", fake: "Mango", gift: "Dressing table" },
      ];

      function updateScore() {
        scoreDisplay.innerText = `Dad Score: ${dadScore} ğŸ‘‘`;
      }

      function dadGrade(score) {
        if (score >= 220) return "Legendary Dad ğŸ†";
        if (score >= 150) return "Elite Dad ğŸŒŸ";
        return "Good Dad ğŸ’™";
      }

      function nextLevel() {
        level++;
        loadLevel();
      }

      function loadLevel() {
        game.innerHTML = "";
        step = 0;
        progress.innerText =
          level === 0 ? "ğŸ’˜ Valentine Mode ğŸ’˜" : `Level ${level} of 5 ğŸ’•`;

        if (level === 0) {
          game.innerHTML = `
      <h2>Hello Toniiiiiiiii ğŸ’–</h2>
      <p>This Valentineâ€™s Day is extra specialâ€¦<br>because weâ€™re already a team of three ğŸ‘¶</p>
      <button onclick="nextLevel()">Start ğŸ’˜</button>
    `;
        }

        if (level === 1) showLevel1();
        if (level === 2) showCraving();
        if (level === 3) showMovingHearts();
        if (level === 4) showNotes();
        if (level === 5) showReflex();
      }

      /* LEVEL 1 */
      function showLevel1() {
        const item = level1Items[step];
        game.innerHTML = `
    <h2>ğŸ’– Name That Valentine Item</h2>
    <div class="item">${item.emoji}</div>
    <input id="answer" placeholder="Guess the name..." />
    <button onclick="checkLevel1()">Submit</button>
    <p class="small">${step + 1} of ${level1Items.length}</p>
  `;
      }

      function checkLevel1() {
        const input = document.getElementById("answer").value.toLowerCase();
        if (input.includes(level1Items[step].answer)) {
          dadScore += 10;
          updateScore();
          step++;
          step < level1Items.length ? showLevel1() : showGift("Dining table");
        } else alert("Closeâ€¦ try again ğŸ˜„");
      }

      /* LEVEL 2 */
      function showCraving() {
        const q = cravingQuestions[step];
        let buttons = [
          { text: q.real, correct: true },
          { text: q.fake, correct: false },
        ];
        if (Math.random() > 0.5) buttons.reverse();

        game.innerHTML = `
    <h2>ğŸ“ Cravings Quest</h2>
    <p>Choose the right carvings from the options</p>
    <button onclick="handleCraving(${buttons[0].correct}, '${q.gift}')">${buttons[0].text}</button>
    <button onclick="handleCraving(${buttons[1].correct}, '${q.gift}')">${buttons[1].text}</button>
    <p class="small">${step + 1} of ${cravingQuestions.length}</p>
  `;
      }

      function handleCraving(correct, gift) {
        if (correct) {
          dadScore += 10;
          updateScore();
          step++;
          step < cravingQuestions.length ? showCraving() : showGift(gift);
        } else alert("Nope ğŸ˜„ Try again");
      }

      /* LEVEL 3 */
      function showMovingHearts() {
        game.innerHTML = `
    <h2>ğŸ›¡ Protect the Baby Bump</h2>
    <p>Catch 10 moving hearts â¤ï¸</p>
    <p id="counter">0 / 10</p>
    <div class="heart-area" id="heartArea"></div>
  `;

        let count = 0;
        const area = document.getElementById("heartArea");
        const areaWidth = area.clientWidth;
        const areaHeight = area.clientHeight;

        for (let i = 0; i < 10; i++) {
          const heart = document.createElement("span");
          heart.className = "item moving-heart";
          heart.innerText = "â¤ï¸";

          let x = Math.random() * (areaWidth - 40);
          let y = Math.random() * (areaHeight - 40);

          heart.style.left = x + "px";
          heart.style.top = y + "px";

          // Random floating movement
          const moveHeart = () => {
            x += (Math.random() - 0.5) * 80;
            y += (Math.random() - 0.5) * 80;

            // Keep inside area
            x = Math.max(0, Math.min(areaWidth - 40, x));
            y = Math.max(0, Math.min(areaHeight - 40, y));

            heart.style.left = x + "px";
            heart.style.top = y + "px";
          };

          const interval = setInterval(moveHeart, 800 + Math.random() * 700);

          heart.onclick = () => {
            clearInterval(interval);
            heart.remove();
            count++;
            dadScore += 5;
            updateScore();
            document.getElementById("counter").innerText = `${count} / 10`;
            if (count === 10) showGift("The fridge");
          };

          area.appendChild(heart);
        }
      }
      /* LEVEL 4 */
      function showNotes() {
        game.innerHTML = `
    <h2>ğŸ§  Dad Skills Training</h2>
    <p>Click all the love notes ğŸ’Œ</p>
    <div id="notes"></div>
    <div id="nextBtn"></div>
  `;
        const notes = [
          "Iâ€™ve got you â¤ï¸",
          "Weâ€™re a team",
          "Rest, Iâ€™ll handle it",
          "I love you both",
          "Youâ€™re never alone ğŸ’•",
        ];

        notes.forEach((n) => {
          const btn = document.createElement("button");
          btn.innerText = "ğŸ’Œ";
          btn.onclick = () => {
            btn.innerText = n;
            btn.disabled = true;
            dadScore += 10;
            updateScore();
            if (
              [...document.querySelectorAll("#notes button")].every(
                (b) => b.disabled,
              )
            ) {
              document.getElementById("nextBtn").innerHTML =
                `<p>ğŸ Collect your gift from the bookshelf</p>
           <button onclick="nextLevel()">Next â¡ï¸</button>`;
            }
          };
          document.getElementById("notes").appendChild(btn);
        });
      }

      /* LEVEL 5 */
      function showReflex() {
        game.innerHTML = `
    <h2>ğŸ¯ Dad Reflex Challenge</h2>
    <p>Catch the baby ğŸ‘¶ 5 times!</p>
    <div id="baby" class="item">ğŸ‘¶</div>
    <p id="hits">0 / 5</p>
  `;
        let hits = 0;
        const baby = document.getElementById("baby");
        baby.onclick = () => {
          hits++;
          dadScore += 10;
          updateScore();
          document.getElementById("hits").innerText = `${hits} / 5`;
          baby.style.transform = `translate(${Math.random() * 120 - 60}px, ${Math.random() * 80 - 40}px)`;
          if (hits === 5) showFinal();
        };
      }

      /* GIFT SCREEN */
      function showGift(location) {
        game.innerHTML = `
    <p>ğŸ Congrats! Collect your reward from: <strong>${location}</strong></p>
    <button onclick="nextLevel()">Next â¡ï¸</button>
  `;
      }

      /* FINAL */
      function showFinal() {
        game.innerHTML = `
    <h2>ğŸ’ Happy Valentineâ€™s Day</h2>
    <p>
      Final Dad Score: <strong>${dadScore}</strong> ğŸ‘‘<br>
      <strong>${dadGrade(dadScore)}</strong><br><br>
      We love you so much ğŸ’–ğŸ‘¶
    </p>
    <p>ğŸ Final gift: <strong>The study table</strong></p>
  `;
        for (let i = 0; i < 25; i++) {
          const c = document.createElement("div");
          c.className = "confetti";
          c.innerText = Math.random() > 0.5 ? "ğŸ’–" : "âœ¨";
          c.style.left = Math.random() * 100 + "vw";
          c.style.animationDelay = Math.random() * 2 + "s";
          document.body.appendChild(c);
        }
      }

      updateScore();
      loadLevel();
    </script>
  </body>
</html>

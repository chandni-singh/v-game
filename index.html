<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dad Mode: Leveling Up</title>

    <!-- Mobile viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 16px;
        overflow-x: hidden;
      }

      .game-box {
        background: white;
        padding: 20px;
        border-radius: 20px;
        width: 100%;
        max-width: 520px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      }

      h2 {
        color: #ff4f7b;
        font-size: clamp(20px, 5vw, 26px);
        margin-bottom: 10px;
      }

      p {
        font-size: clamp(14px, 4vw, 16px);
        line-height: 1.4;
      }

      button,
      input {
        width: 100%;
        max-width: 300px;
        padding: 14px 18px;
        border-radius: 999px;
        border: none;
        font-size: 16px;
        margin: 8px auto;
        display: block;
      }

      input {
        border: 2px solid #ffb6c1;
        outline: none;
      }

      button {
        background: #ff4f7b;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background: #ff2f66;
      }

      .score,
      .progress {
        font-weight: bold;
        color: #ff2f66;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .item {
        font-size: 42px;
        margin: 12px;
        cursor: pointer;
        touch-action: manipulation;
      }

      /* Moving hearts container */
      .heart-area {
        position: relative;
        width: 100%;
        height: 220px;
        margin-top: 10px;
        overflow: hidden;
      }

      .moving-heart {
        position: absolute;
        animation: float 3.5s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-35px);
        }
        100% {
          transform: translateY(0);
        }
      }

      /* Confetti */
      .confetti {
        position: fixed;
        top: -10px;
        font-size: 22px;
        animation: fall 4s linear infinite;
        pointer-events: none;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh);
          opacity: 0;
        }
      }

      .small {
        font-size: 13px;
        color: #777;
      }
    </style>
  </head>

  <body>
    <div class="game-box">
      <div class="score" id="score">Dad Score: 0 ğŸ‘‘</div>
      <div class="progress" id="progress"></div>
      <div id="game"></div>
    </div>

    <script>
      let level = 0;

      const game = document.getElementById("game");

      const scoreDisplay = document.getElementById("score");

            <strong>${dadGrade(dadScore)}</strong><br><br>
            We love you so much ğŸ’–ğŸ‘¶

        `;
        for (let i = 0; i < 25; i++) {
          const c = document.createElement("div");
          c.className = "confetti";
          c.innerText = Math.random() > 0.5 ? "ğŸ’–" : "âœ¨";
          c.style.left = Math.random() * 100 + "vw";
          c.style.animationDelay = Math.random() * 2 + "s";
          document.body.appendChild(c);
        }
      }

      /* Other logic unchanged (Level 1, 2, 4, 5 functions remain same) */

      updateScore();
      loadLevel();
    </script>
  </body>
</html>

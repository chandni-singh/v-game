<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dad Mode: Leveling Up</title>

    <!-- Mobile support -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 16px;
        overflow-x: hidden;
      }

      .game-box {
        position: relative;
        background: white;
        padding: 20px;
        border-radius: 20px;
        width: 100%;
        max-width: 520px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        text-align: center;
        overflow: hidden;
      }

      h2 {
        color: #ff4f7b;
        font-size: clamp(20px, 5vw, 26px);
        margin-bottom: 10px;
      }

      p {
        font-size: clamp(14px, 4vw, 16px);
        line-height: 1.4;
      }

      button,
      input {
        width: 100%;
        max-width: 320px;
        padding: 14px 18px;
        border-radius: 999px;
        border: none;
        font-size: 16px;
        margin: 8px auto;
        display: block;
      }

      input {
        border: 2px solid #ffb6c1;
        outline: none;
      }

      button {
        background: #ff4f7b;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background: #ff2f66;
      }

      .score,
      .progress {
        font-weight: bold;
        color: #ff2f66;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .item {
        font-size: 42px;
        margin: 12px;
        cursor: pointer;
        touch-action: manipulation;
      }

      /* Moving hearts area */
      .heart-area {
        position: relative;
        width: 100%;
        height: 220px;
        margin-top: 10px;
        overflow: hidden;
      }

      @keyframes swirl {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(20px, -30px) rotate(45deg);
        }
        50% {
          transform: translate(-15px, -60px) rotate(90deg);
        }
        75% {
          transform: translate(25px, -90px) rotate(135deg);
        }
        100% {
          transform: translate(0, -120px) rotate(180deg);
        }
      }

      .moving-heart {
        position: absolute;
        animation: swirl linear infinite;
        font-size: 40px;
        cursor: pointer;
      }

      @keyframes drift {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(30px, -30px);
        }
        100% {
          transform: translate(-30px, 30px);
        }
      }

      #mood {
        width: 100%;
        height: 10px;
        background: #ffe4e1;
        border-radius: 10px;
        margin: 8px 0;
        overflow: hidden;
      }

      #mood-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #ffb6c1, #ff4f7b);
        transition: width 0.4s ease;
      }

      #mood-label {
        font-size: 13px;
        font-weight: bold;
        color: #ff4f7b;
      }

      .envelope {
        font-size: 42px;
        cursor: pointer;
        margin-top: 20px;
        animation: bounce 1.6s infinite;
        pointer-events: auto;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      .secret-message {
        display: none;
        margin-top: 20px;
        padding: 20px;
        background: #fff0f5;
        border-radius: 16px;
        color: #ff2f66;
        font-size: 15px;
        line-height: 1.5;
      }

      /* Confetti */
      .confetti {
        position: fixed;
        top: -10px;
        font-size: 22px;
        animation: fall 4s linear infinite;
        pointer-events: none;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh);
          opacity: 0;
        }
      }

      .small {
        font-size: 13px;
        color: #777;
      }

      .letter-overlay {
        position: fixed;
        inset: 0;
        background: rgba(255, 182, 193, 0.95);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }

      .letter-card {
        background: #fff;
        border-radius: 20px;
        padding: 24px;
        max-width: 90%;
        max-height: 80vh;
        overflow-y: auto;
        color: #ff2f66;
        text-align: left;
        line-height: 1.6;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        animation: fadeInUp 0.4s ease;
      }

      .close-letter {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #999;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #baby {
        position: absolute;
        font-size: 44px;
        cursor: pointer;
        user-select: none;
        transition: none;
      }

      .heart-pulse {
        font-size: 64px;
        margin: 20px 0 10px;
        animation: heartbeat 1.3s infinite;
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        30% {
          transform: scale(1.25);
        }
        50% {
          transform: scale(1);
        }
        70% {
          transform: scale(1.25);
        }
        100% {
          transform: scale(1);
        }
      }

      .tap-hint {
        font-size: 14px;
        color: #ff4f7b;
        animation: fade 1.3s infinite;
      }

      @keyframes fade {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }

      .firework {
        position: absolute;
        font-size: 24px;
        pointer-events: none;
        animation: firework-fade 0.8s ease-out forwards;
      }

      @keyframes firework-fade {
        0% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-20px) scale(1.2); /* slight float up and grow */
        }
        100% {
          opacity: 0;
          transform: translateY(-40px) scale(1);
        }
      }

      /* Continuous baby wiggle */
      @keyframes babyWiggle {
        0% {
          transform: rotate(0deg) scale(1);
        }
        25% {
          transform: rotate(3deg) scale(1.03);
        }
        50% {
          transform: rotate(0deg) scale(1);
        }
        75% {
          transform: rotate(-3deg) scale(1.03);
        }
        100% {
          transform: rotate(0deg) scale(1);
        }
      }

      .baby-wiggle {
        animation: babyWiggle 1.2s ease-in-out infinite;
        transform-origin: center;
      }

      /* Flip card container */
      .flip-card {
        width: 120px;
        height: 80px;
        perspective: 1000px;
        display: inline-block;
        margin: 8px;
      }

      /* Inner card */
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s ease;
        transform-style: preserve-3d;
        cursor: pointer;
      }

      /* When flipped */
      .flip-card.flipped .flip-card-inner {
        transform: rotateY(180deg);
      }

      /* Card faces */
      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        padding: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      }

      /* Front */
      .flip-card-front {
        background: #ff4f7b;
        color: white;
        font-size: 28px;
      }

      /* Back */
      .flip-card-back {
        background: #fff;
        color: #ff4f7b;
        transform: rotateY(180deg);
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="game-box">
      <div class="score" id="score">Dad Score: 0 üëë</div>
      <div id="mood">
        <div id="mood-bar"></div>
      </div>
      <div id="mood-label">Good Dad üòå</div>
      <br />
      <div class="progress" id="progress"></div>
      <div id="game"></div>
    </div>

    <script>
      let level = 0;
      let dadScore = 0;
      let step = 0;

      const game = document.getElementById("game");
      const progress = document.getElementById("progress");
      const scoreDisplay = document.getElementById("score");

      const level1Items = [
        { emoji: "ü´∂üèª", answer: "love" },
        { emoji: "üç´", answer: "candy" },
        { emoji: "üíç", answer: "solitaire" },
        { emoji: "üíê", answer: "bouquet" },
        { emoji: "üß∏", answer: "teddy" },
      ];

      const cravingQuestions = [
        { real: "Ice cream", fake: "Pizza", gift: "Check the fridge" },
        { real: "Pickles", fake: "Ketchup", gift: "Near the pantry" },
        { real: "Cheesecake", fake: "Donuts", gift: "Study table" },
        {
          real: "French fries",
          fake: "Peanut butter",
          gift: "Kitchen counter",
        },
        { real: "Strawberries", fake: "Mango", gift: "Dressing table" },
      ];

      function updateScore() {
        scoreDisplay.innerText = `Dad Score: ${dadScore} üëë`;

        const bar = document.getElementById("mood-bar");
        const label = document.getElementById("mood-label");

        let percent = Math.min((dadScore / 220) * 100, 100);
        bar.style.width = percent + "%";

        if (dadScore >= 220) label.innerText = "Legendary Dad ü¶∏‚Äç‚ôÇÔ∏è";
        else if (dadScore >= 150) label.innerText = "Elite Dad üí™";
        else label.innerText = "Good Dad üòå";
      }

      function dadGrade(score) {
        if (score >= 220) return "Legendary Dad üèÜ";
        if (score >= 150) return "Elite Dad üåü";
        return "Good Dad üíô";
      }

      function nextLevel() {
        level++;
        loadLevel();
      }

      function loadLevel() {
        game.innerHTML = "";
        step = 0;
        progress.innerText =
          level === 0 ? "üíò Valentine Mode üíò" : `Level ${level} of 5 üíï`;

        if (level === 0) {
          game.innerHTML = `
            <h2>Hello Toniiiiiiiii üíñ</h2>
            <p>This Valentine‚Äôs Day is extra special‚Ä¶<br>because we‚Äôre already a team of three üë∂</p>
            <div class="heart-pulse">‚ù§Ô∏è</div>
            <br />
            <button onclick="nextLevel()">Tap to Continue üíò</button>
        `;
        }

        if (level === 1) showLevel1();
        if (level === 2) showCraving();
        if (level === 3) showMovingHearts();
        if (level === 4) showNotes();
        if (level === 5) showReflex();
      }

      function openEnvelope() {
        function openEnvelope() {
          const letter = document.getElementById("secretLetter");
          letter.style.display = "block";
          showPopHearts(10);
        }
      }

      function showPopHearts(count = 5) {
        for (let i = 0; i < count; i++) {
          const heart = document.createElement("div");
          heart.className = "pop-heart";
          heart.innerText = "‚ù§Ô∏è";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.top = Math.random() * 100 + "vh";
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 1000);
        }
      }

      function showFireworksInGameArea() {
        const colors = ["‚ú®"];
        const rect = game.getBoundingClientRect();

        for (let i = 0; i < 20; i++) {
          const f = document.createElement("div");
          f.className = "firework";
          f.innerText = colors[Math.floor(Math.random() * colors.length)];

          // Random position inside game area
          f.style.left = Math.random() * (rect.width - 20) + "px";
          f.style.bottom = Math.random() * (rect.height - 30) + "px";

          game.appendChild(f);

          setTimeout(() => f.remove(), 800);
        }
      }

      /* LEVEL 1 */
      function showLevel1() {
        const item = level1Items[step];
        game.innerHTML = `
            <h2>üíñ Name That Valentine Element</h2>
            <p>Type the name of this item based on the emoji ü§î</p>
            <div class="item">${item.emoji}</div>
            <input id="answer" placeholder="Guess the name..." />
            <button onclick="checkLevel1()">Submit</button>
            <p class="small">${step + 1} of ${level1Items.length}</p>
            `;
      }

      function checkLevel1() {
        const input = document.getElementById("answer").value.toLowerCase();
        if (input.includes(level1Items[step].answer)) {
          dadScore += 10;
          updateScore();

          // Fireworks anywhere in game area
          showFireworksInGameArea();

          step++;
          if (step < level1Items.length) {
            // Small delay so fireworks are visible before next step
            setTimeout(showLevel1, 800);
          } else {
            setTimeout(() => showGift("Dining table"), 800);
          }
        } else alert("Close‚Ä¶ try again üòÑ");
      }

      /* LEVEL 2 */
      function showCraving() {
        const q = cravingQuestions[step];
        let buttons = [
          { text: q.real, correct: true },
          { text: q.fake, correct: false },
        ];
        if (Math.random() > 0.5) buttons.reverse();

        game.innerHTML = `
            <h2>üçì Cravings Quest</h2>
            <p>Choose my current carvings from the options üòã</p>
            <button onclick="handleCraving(${buttons[0].correct}, '${q.gift}')">${buttons[0].text}</button>
            <button onclick="handleCraving(${buttons[1].correct}, '${q.gift}')">${buttons[1].text}</button>
            <p class="small">${step + 1} of ${cravingQuestions.length}</p>
            `;
      }

      function handleCraving(correct, gift) {
        if (correct) {
          dadScore += 10;
          updateScore();

          // Fireworks anywhere in game area
          showFireworksInGameArea();

          step++;
          if (step < cravingQuestions.length) {
            setTimeout(showCraving, 800);
          } else {
            setTimeout(() => showGift("Dressing Table"), 800);
          }
        } else {
          alert("Nope üòÑ Try again");
        }
      }

      /* LEVEL 3 */
      function showMovingHearts() {
        game.innerHTML = `
            <h2>üõ° Guardian of the Bump</h2>
            <p>Pop the moving hearts ‚ù£Ô∏è</p>
            <p id="counter">0 / 10</p>
            <div class="heart-area" id="heartArea" style="position: relative; height: 300px;"></div>
        `;

        let count = 0;
        const area = document.getElementById("heartArea");
        const areaWidth = area.clientWidth;
        const areaHeight = area.clientHeight;

        for (let i = 0; i < 10; i++) {
          const heart = document.createElement("span");
          heart.className = "item moving-heart";
          heart.innerText = "‚ù£Ô∏è";
          heart.style.position = "absolute";

          // Random initial position
          let x = Math.random() * (areaWidth - 40);
          let y = Math.random() * (areaHeight - 40);
          heart.style.left = x + "px";
          heart.style.top = y + "px";

          // Random velocities and rotation
          let speedFactor = 4; // base speed, increase to make faster
          heart.vx = (Math.random() - 0.5) * speedFactor;
          heart.vy = (Math.random() - 0.5) * speedFactor;
          let rotation = Math.random() * 360;
          let vRotation = (Math.random() - 0.5) * 4; // rotation speed

          // Smooth animation with easing/swirl
          function animate() {
            x += heart.vx;
            y += heart.vy;
            rotation += vRotation;

            // Bounce inside area
            if (x <= 0 || x >= areaWidth - 40) heart.vx = -heart.vx;
            if (y <= 0 || y >= areaHeight - 40) heart.vy = -heart.vy;

            // Apply smooth transform
            heart.style.left = x + "px";
            heart.style.top = y + "px";
            heart.style.transform = `rotate(${rotation}deg)`;

            requestAnimationFrame(animate);
          }

          requestAnimationFrame(animate);

          // Click behavior
          heart.onclick = () => {
            heart.remove();
            count++;
            dadScore += 5;
            updateScore();
            document.getElementById("counter").innerText = `${count} / 10`;

            // Increase speed of remaining hearts slightly
            const remainingHearts = document.querySelectorAll(".moving-heart");
            remainingHearts.forEach((h) => {
              h.vx *= 1.1;
              h.vy *= 1.1;
              h.style.transition = "transform 0.2s"; // optional visual boost
            });

            if (count === 10) {
              showFireworksInGameArea();
              setTimeout(() => showGift("Refrigerator"), 800);
            }
          };

          area.appendChild(heart);
        }
      }

      function showNotes() {
        game.innerHTML = `
            <h2>üß† Dad Skills Training</h2>
            <p>Tap the cards to reveal love notes üíå</p>
            <div id="notes"></div>
            <div id="nextBtn"></div>
        `;

        const notes = [
          "I‚Äôve got you ‚ù§Ô∏è",
          "We‚Äôre a team",
          "Rest, I‚Äôll handle it",
          "I love you both",
          "You‚Äôre never alone üíï",
        ];

        notes.forEach((text) => {
          const card = document.createElement("div");
          card.className = "flip-card";

          card.innerHTML = `
            <div class="flip-card-inner">
                <div class="flip-card-front">üíå</div>
                <div class="flip-card-back">${text}</div>
            </div>
            `;

          card.onclick = () => {
            if (card.classList.contains("flipped")) return;

            card.classList.add("flipped");
            dadScore += 10;
            updateScore();

            // Check if all cards are flipped
            if (
              [...document.querySelectorAll(".flip-card")].every((c) =>
                c.classList.contains("flipped"),
              )
            ) {
              showFireworksInGameArea();
              setTimeout(() => {
                document.getElementById("nextBtn").innerHTML = `
                  <p>üéÅ Congrats! Collect your reward from: <b>Bookshelf</b></p>
                  <button onclick="nextLevel()">Next ‚û°Ô∏è</button>
                  `;
              }, 800);
            }
          };

          document.getElementById("notes").appendChild(card);
        });
      }

      /* LEVEL 5 */
      function showReflex() {
        /* LEVEL 5 ‚Äì DAD REFLEX CHALLENGE (Teleport + Speed Up) */
        game.innerHTML = `
            <h2>üéØ Dad Reflex Challenge</h2>
            <p>Catch the baby üë∂ 5 times!</p>
            <div id="playArea" style="position:relative; height:260px;">
            <div id="baby">üë∂</div>
            </div>
            <p id="hits">0 / 5</p>
            <p class="small">üë∂ He‚Äôs getting quicker‚Ä¶</p>
        `;

        let hits = 0;
        let delay = 500; // starting speed (ms)
        const baby = document.getElementById("baby");
        baby.classList.add("baby-wiggle");
        const area = document.getElementById("playArea");

        function teleportBaby() {
          const maxX = area.clientWidth - 50;
          const maxY = area.clientHeight - 50;

          const x = Math.random() * maxX;
          const y = Math.random() * maxY;

          baby.style.left = x + "px";
          baby.style.top = y + "px";
        }

        teleportBaby();

        baby.onclick = () => {
          hits++;
          dadScore += 10;
          updateScore();

          document.getElementById("hits").innerText = `${hits} / 5`;

          // Teleport to new position
          baby.style.left = Math.random() * 80 + "%";
          baby.style.top = Math.random() * 60 + "%";

          if (hits === 5) {
            showFireworksInGameArea();
            setTimeout(showFinal, 800);
          }
        };

        // auto-teleport if player is slow
        const moveLoop = setInterval(() => {
          teleportBaby();
          if (hits >= 5) clearInterval(moveLoop);
        }, delay);
      }

      /* GIFT SCREEN */
      function showGift(location) {
        game.innerHTML = `
            <p>üéÅ Congrats! Collect your reward from: <strong>${location}</strong></p>
            <button onclick="nextLevel()">Next ‚û°Ô∏è</button>
            `;
      }

      /* FINAL */
      function showFinal() {
        game.innerHTML = `
            <h2>üíù Happy Valentine‚Äôs Day</h2>
            <p>
                Final Dad Score: <strong>${dadScore}</strong> üëë<br>
                <strong>${dadGrade(dadScore)}</strong><br>
                <div class="heart-pulse">‚ù§Ô∏è</div>
                We love you so much üíñüë∂
            </p>
            <p>üéÅ Congrats! Collect Final reward from: <strong>Study table</strong></p>

            <p class="small">A letter just for you üíå</p>


            <div class="envelope" id="envelope">‚úâÔ∏è</div>

            <div id="letterOverlay" class="letter-overlay">
            <div class="letter-card">
                <h3>My Toni,</h3>

                <p>
                From the moment we found out about this tiny heartbeat,
                I saw a new strength in you ‚Äî calm, steady and full of love that already protects us.
                </p>

                <p>
                You make this journey feel safe.
                You listen, you plan, you care in ways that matter.
                Our baby is already so lucky to have you.
                </p>

                <p>
                Thank you for being my partner, my comfort
                and the man I trust with our whole world.
                </p>

                <p>
                We choose you ‚Äî every day, in every way. üíñüë∂
                </p>

                <p><strong>Happy Valentine‚Äôs Day.</strong></p>

                <div class="close-letter">(Tap anywhere to close)</div>
            </div>
        </div>
            `;

        const envelope = document.getElementById("envelope");
        const overlay = document.getElementById("letterOverlay");

        envelope.addEventListener("click", () => {
          document.body.style.overflow = "hidden";
          overlay.style.display = "flex";
        });

        overlay.addEventListener("click", () => {
          document.body.style.overflow = "auto";
          overlay.style.display = "none";
        });

        for (let i = 0; i < 25; i++) {
          const c = document.createElement("div");
          c.className = "confetti";
          c.innerText = Math.random() > 0.5 ? "üíñ" : "‚ú®";
          c.style.left = Math.random() * 100 + "vw";
          c.style.animationDelay = Math.random() * 2 + "s";
          document.body.appendChild(c);
        }
      }

      updateScore();
      loadLevel();
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dad Mode: Leveling Up</title>

    <!-- Mobile support -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 16px;
        overflow-x: hidden;
      }

      .game-box {
        background: white;
        padding: 20px;
        border-radius: 20px;
        width: 100%;
        max-width: 520px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        text-align: center;
      }

      h2 {
        color: #ff4f7b;
        font-size: clamp(20px, 5vw, 26px);
        margin-bottom: 10px;
      }

      p {
        font-size: clamp(14px, 4vw, 16px);
        line-height: 1.4;
      }

      button,
      input {
        width: 100%;
        max-width: 320px;
        padding: 14px 18px;
        border-radius: 999px;
        border: none;
        font-size: 16px;
        margin: 8px auto;
        display: block;
      }

      input {
        border: 2px solid #ffb6c1;
        outline: none;
      }

      button {
        background: #ff4f7b;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background: #ff2f66;
      }

      .score,
      .progress {
        font-weight: bold;
        color: #ff2f66;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .item {
        font-size: 42px;
        margin: 12px;
        cursor: pointer;
        touch-action: manipulation;
      }

      /* Moving hearts area */
      .heart-area {
        position: relative;
        width: 100%;
        height: 220px;
        margin-top: 10px;
        overflow: hidden;
      }

      .moving-heart {
        position: absolute;
        animation: drift 3s linear infinite alternate;
      }

      @keyframes drift {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(30px, -30px);
        }
        100% {
          transform: translate(-30px, 30px);
        }
      }

      #mood {
        width: 100%;
        height: 10px;
        background: #ffe4e1;
        border-radius: 10px;
        margin: 8px 0;
        overflow: hidden;
      }

      #mood-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #ffb6c1, #ff4f7b);
        transition: width 0.4s ease;
      }

      #mood-label {
        font-size: 13px;
        font-weight: bold;
        color: #ff4f7b;
      }

      .envelope {
        font-size: 42px;
        cursor: pointer;
        margin-top: 20px;
        animation: bounce 1.6s infinite;
        pointer-events: auto;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      .secret-message {
        display: none;
        margin-top: 20px;
        padding: 20px;
        background: #fff0f5;
        border-radius: 16px;
        color: #ff2f66;
        font-size: 15px;
        line-height: 1.5;
      }

      /* Confetti */
      .confetti {
        position: fixed;
        top: -10px;
        font-size: 22px;
        animation: fall 4s linear infinite;
        pointer-events: none;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh);
          opacity: 0;
        }
      }

      .small {
        font-size: 13px;
        color: #777;
      }

      .letter-overlay {
        position: fixed;
        inset: 0;
        background: rgba(255, 182, 193, 0.95);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }

      .letter-card {
        background: #fff;
        border-radius: 20px;
        padding: 24px;
        max-width: 90%;
        max-height: 80vh;
        overflow-y: auto;
        color: #ff2f66;
        text-align: left;
        line-height: 1.6;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        animation: fadeInUp 0.4s ease;
      }

      .close-letter {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #999;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #baby {
        position: absolute;
        font-size: 44px;
        cursor: pointer;
        user-select: none;
        transition: none;
      }

      .heart-pulse {
        font-size: 64px;
        margin: 20px 0 10px;
        animation: heartbeat 1.3s infinite;
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        30% {
          transform: scale(1.25);
        }
        50% {
          transform: scale(1);
        }
        70% {
          transform: scale(1.25);
        }
        100% {
          transform: scale(1);
        }
      }

      .tap-hint {
        font-size: 14px;
        color: #ff4f7b;
        animation: fade 1.3s infinite;
      }

      @keyframes fade {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="game-box">
      <div class="score" id="score">Dad Score: 0 üëë</div>
      <div id="mood">
        <div id="mood-bar"></div>
      </div>
      <div id="mood-label">Good Dad üòå</div>
      <br />
      <div class="progress" id="progress"></div>
      <div id="game"></div>
    </div>

    <script>
      let level = 0;
      let dadScore = 0;
      let step = 0;

      const game = document.getElementById("game");
      const progress = document.getElementById("progress");
      const scoreDisplay = document.getElementById("score");

      const level1Items = [
        { emoji: "ü´∂üèª", answer: "love" },
        { emoji: "üç´", answer: "candy" },
        { emoji: "üíç", answer: "solitaire" },
        { emoji: "üíê", answer: "bouquet" },
        { emoji: "üß∏", answer: "teddy" },
      ];

      const cravingQuestions = [
        { real: "Ice cream", fake: "Pizza", gift: "Check the fridge" },
        { real: "Pickles", fake: "Ketchup", gift: "Near the pantry" },
        { real: "Cheesecake", fake: "Donuts", gift: "Study table" },
        {
          real: "French fries",
          fake: "Peanut butter",
          gift: "Kitchen counter",
        },
        { real: "Strawberries", fake: "Mango", gift: "Dressing table" },
      ];

      function updateScore() {
        scoreDisplay.innerText = `Dad Score: ${dadScore} üëë`;

        const bar = document.getElementById("mood-bar");
        const label = document.getElementById("mood-label");

        let percent = Math.min((dadScore / 220) * 100, 100);
        bar.style.width = percent + "%";

        if (dadScore >= 220) label.innerText = "Legendary Dad ü¶∏‚Äç‚ôÇÔ∏è";
        else if (dadScore >= 150) label.innerText = "Elite Dad üí™";
        else label.innerText = "Good Dad üòå";
      }

      function dadGrade(score) {
        if (score >= 220) return "Legendary Dad üèÜ";
        if (score >= 150) return "Elite Dad üåü";
        return "Good Dad üíô";
      }

      function nextLevel() {
        level++;
        loadLevel();
      }

      function loadLevel() {
        game.innerHTML = "";
        step = 0;
        progress.innerText =
          level === 0 ? "üíò Valentine Mode üíò" : `Level ${level} of 5 üíï`;

        if (level === 0) {
          game.innerHTML = `
                            <h2>Hello Toniiiiiiiii üíñ</h2>
                            <p>This Valentine‚Äôs Day is extra special‚Ä¶<br>because we‚Äôre already a team of three üë∂</p>
                            <div class="heart-pulse">‚ù§Ô∏è</div>
                            <button onclick="nextLevel()">Tap to Continue üíò</button>
                          `;
        }

        if (level === 1) showLevel1();
        if (level === 2) showCraving();
        if (level === 3) showMovingHearts();
        if (level === 4) showNotes();
        if (level === 5) showReflex();
      }

      function openEnvelope() {
        function openEnvelope() {
          const letter = document.getElementById("secretLetter");
          letter.style.display = "block";
          showPopHearts(10);
        }
      }

      function showPopHearts(count = 5) {
        for (let i = 0; i < count; i++) {
          const heart = document.createElement("div");
          heart.className = "pop-heart";
          heart.innerText = "‚ù§Ô∏è";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.top = Math.random() * 100 + "vh";
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 1000);
        }
      }

      /* LEVEL 1 */
      function showLevel1() {
        const item = level1Items[step];
        game.innerHTML = `
                          <h2>üíñ Name That Valentine Item</h2>
                          <p>Type the name of this item based on the emoji ü§î</p>
                          <br />
                          <div class="item">${item.emoji}</div>
                          <input id="answer" placeholder="Guess the name..." />
                          <button onclick="checkLevel1()">Submit</button>
                          <p class="small">${step + 1} of ${level1Items.length}</p>
                        `;
      }

      function checkLevel1() {
        const input = document.getElementById("answer").value.toLowerCase();
        if (input.includes(level1Items[step].answer)) {
          dadScore += 10;
          updateScore();
          step++;
          step < level1Items.length ? showLevel1() : showGift("Dining table");
        } else alert("Close‚Ä¶ try again üòÑ");
      }

      /* LEVEL 2 */
      function showCraving() {
        const q = cravingQuestions[step];
        let buttons = [
          { text: q.real, correct: true },
          { text: q.fake, correct: false },
        ];
        if (Math.random() > 0.5) buttons.reverse();

        game.innerHTML = `
                          <h2>üçì Cravings Quest</h2>
                          <p>Choose my current carvings from the options üòã</p>
                          <button onclick="handleCraving(${buttons[0].correct}, '${q.gift}')">${buttons[0].text}</button>
                          <button onclick="handleCraving(${buttons[1].correct}, '${q.gift}')">${buttons[1].text}</button>
                          <p class="small">${step + 1} of ${cravingQuestions.length}</p>
                        `;
      }

      function handleCraving(correct, gift) {
        if (correct) {
          dadScore += 10;
          updateScore();
          step++;
          step < cravingQuestions.length ? showCraving() : showGift(gift);
        } else {
          alert("Nope üòÑ Try again");
        }
      }

      /* LEVEL 3 */
      function showMovingHearts() {
        game.innerHTML = `
                          <h2>üõ° Guardian of the Bump</h2>
                          <p>Pop 10 moving hearts ‚ù§Ô∏è</p>
                          <p id="counter">0 / 10</p>
                          <div class="heart-area" id="heartArea"></div>
                        `;

        let count = 0;
        const area = document.getElementById("heartArea");
        const areaWidth = area.clientWidth;
        const areaHeight = area.clientHeight;

        for (let i = 0; i < 10; i++) {
          const heart = document.createElement("span");
          heart.className = "item moving-heart";
          heart.innerText = "‚ù§Ô∏è";

          let x = Math.random() * (areaWidth - 40);
          let y = Math.random() * (areaHeight - 40);

          heart.style.left = x + "px";
          heart.style.top = y + "px";

          // Random floating movement
          const moveHeart = () => {
            x += (Math.random() - 0.5) * 80;
            y += (Math.random() - 0.5) * 80;

            // Keep inside area
            x = Math.max(0, Math.min(areaWidth - 40, x));
            y = Math.max(0, Math.min(areaHeight - 40, y));

            heart.style.left = x + "px";
            heart.style.top = y + "px";
          };

          const interval = setInterval(moveHeart, 800 + Math.random() * 700);

          heart.onclick = () => {
            clearInterval(interval);
            heart.remove();
            count++;
            dadScore += 5;
            updateScore();
            document.getElementById("counter").innerText = `${count} / 10`;
            if (count === 10) showGift("Refrigerator");
          };

          area.appendChild(heart);
        }
      }
      /* LEVEL 4 */
      function showNotes() {
        game.innerHTML = `
                          <h2>üß† Dad Skills Training</h2>
                          <p>Click all the love notes üíå</p>
                          <div id="notes"></div>
                          <div id="nextBtn"></div>
                        `;
        const notes = [
          "I‚Äôve got you ‚ù§Ô∏è",
          "We‚Äôre a team",
          "Rest, I‚Äôll handle it",
          "I love you both",
          "You‚Äôre never alone üíï",
        ];

        notes.forEach((n) => {
          const btn = document.createElement("button");
          btn.innerText = "üíå";
          btn.onclick = () => {
            btn.innerText = n;
            btn.disabled = true;
            dadScore += 10;
            updateScore();
            if (
              [...document.querySelectorAll("#notes button")].every(
                (b) => b.disabled,
              )
            ) {
              document.getElementById("nextBtn").innerHTML =
                `<p>üéÅ Congrats! Collect your reward from: <b>Bookshelf</b></p>
                                 <button onclick="nextLevel()">Next ‚û°Ô∏è</button>`;
            }
          };
          document.getElementById("notes").appendChild(btn);
        });
      }

      /* LEVEL 5 */
      function showReflex() {
        /* LEVEL 5 ‚Äì DAD REFLEX CHALLENGE (Teleport + Speed Up) */
        game.innerHTML = `
        <h2>üéØ Dad Reflex Challenge</h2>
        <p>Catch the baby üë∂ 5 times!</p>
        <div id="playArea" style="position:relative; height:260px;">
          <div id="baby">üë∂</div>
        </div>
        <p id="hits">0 / 5</p>
        <p class="small">üë∂ He‚Äôs getting quicker‚Ä¶</p>
      `;

        let hits = 0;
        let delay = 750; // starting speed (ms)
        const baby = document.getElementById("baby");
        const area = document.getElementById("playArea");

        function teleportBaby() {
          const maxX = area.clientWidth - 50;
          const maxY = area.clientHeight - 50;

          const x = Math.random() * maxX;
          const y = Math.random() * maxY;

          baby.style.left = x + "px";
          baby.style.top = y + "px";
        }

        teleportBaby();

        baby.onclick = () => {
          hits++;
          dadScore += 10;
          updateScore();

          document.getElementById("hits").innerText = `${hits} / 5`;

          delay = Math.max(180, delay - 180); // speed up
          teleportBaby();

          if (hits === 5) {
            setTimeout(showFinal, 500);
          }
        };

        // auto-teleport if player is slow
        const moveLoop = setInterval(() => {
          teleportBaby();
          if (hits >= 5) clearInterval(moveLoop);
        }, delay);
      }

      /* GIFT SCREEN */
      function showGift(location) {
        game.innerHTML = `
                          <p>üéÅ Congrats! Collect your reward from: <strong>${location}</strong></p>
                          <button onclick="nextLevel()">Next ‚û°Ô∏è</button>
                        `;
      }

      /* FINAL */
      function showFinal() {
        game.innerHTML = `
                          <h2>üíù Happy Valentine‚Äôs Day</h2>
                          <p>
                            Final Dad Score: <strong>${dadScore}</strong> üëë<br>
                            <strong>${dadGrade(dadScore)}</strong><br>
                            <div class="heart-pulse">‚ù§Ô∏è</div>
                            We love you so much üíñüë∂
                          </p>
                          <p>üéÅ Congrats! Collect Final reward from: <strong>Study table</strong></p>

                          <p class="small">A letter just for you üíå</p>


                        <div class="envelope" id="envelope">‚úâÔ∏è</div>

                        <div id="letterOverlay" class="letter-overlay">
                        <div class="letter-card">
                            <h3>My Toni,</h3>

                            <p>
                            From the moment we found out about this tiny heartbeat,
                            I saw a new strength in you ‚Äî calm, steady and full of love that already protects us.
                            </p>

                            <p>
                            You make this journey feel safe.
                            You listen, you plan, you care in ways that matter.
                            Our baby is already so lucky to have you.
                            </p>

                            <p>
                            Thank you for being my partner, my comfort
                            and the man I trust with our whole world.
                            </p>

                            <p>
                            We choose you ‚Äî every day, in every way. üíñüë∂
                            </p>

                            <p><strong>Happy Valentine‚Äôs Day.</strong></p>

                            <div class="close-letter">(Tap anywhere to close)</div>
                        </div>
                    </div>
                        `;

        const envelope = document.getElementById("envelope");
        const overlay = document.getElementById("letterOverlay");

        envelope.addEventListener("click", () => {
          document.body.style.overflow = "hidden";
          overlay.style.display = "flex";
        });

        overlay.addEventListener("click", () => {
          document.body.style.overflow = "auto";
          overlay.style.display = "none";
        });

        for (let i = 0; i < 25; i++) {
          const c = document.createElement("div");
          c.className = "confetti";
          c.innerText = Math.random() > 0.5 ? "üíñ" : "‚ú®";
          c.style.left = Math.random() * 100 + "vw";
          c.style.animationDelay = Math.random() * 2 + "s";
          document.body.appendChild(c);
        }
      }

      updateScore();
      loadLevel();
    </script>
  </body>
</html>
